	$('#userName').keyup(function(e){
		if(e.which==13){
			$('#passwd').focus();
		}
	});
	$('#passwd').keyup(function(e){
		if(e.which==13){
			doLogin();
		}
	});
    var isLoging = false;
    function doLogin() {
        if(isLoging){
            //正在登录。。。。
            return;
        }else{
            isLoging = true;
        var userName = $.trim($("#userName").val());
        var passwd = $.trim($("#passwd").val());
       
        if (userName.length == 0) {
            alert("请输入用户名！");
            isLoging = false;
			$('#userName').focus();
            return;
        }
        if (passwd.length == 0) {
            alert("请输入密码！");
            isLoging = false;
			$('#passwd').focus();

        }
